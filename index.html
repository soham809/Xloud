<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloud</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #eceff1; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; user-select: none; -webkit-user-select: none; }
        
        /* üîí LOGIN SCREEN */
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; background: #263238; position: fixed; top: 0; left: 0; z-index: 1000; }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 80%; max-width: 300px; }
        .pass-input { width: 90%; padding: 10px; margin: 15px 0; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; outline: none; }
        .login-btn { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; }
        .error-msg { color: red; font-size: 14px; margin-top: 10px; display: none; }

        /* ‚òÅÔ∏è APP SCREEN */
        #app-screen { display: none; width: 100%; max-width: 600px; padding: 20px; padding-bottom: 80px; }
        h1 { color: #37474f; margin-top: 10px; text-align: center; }
        
        /* CONTROLS */
        .controls { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
        .search-input { flex-grow: 1; padding: 12px; border: 1px solid #cfd8dc; border-radius: 8px; font-size: 16px; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .refresh-btn { background: #fff; border: 1px solid #cfd8dc; border-radius: 8px; width: 45px; cursor: pointer; font-size: 20px; color: #546e7a; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* üìÅ FOLDER STYLES */
        details { background: #fff; margin-bottom: 10px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; }
        summary { padding: 15px; font-weight: bold; color: #455a64; cursor: pointer; list-style: none; display: flex; align-items: center; justify-content: space-between; background: #fcfcfc; }
        summary::after { content: "‚ñº"; font-size: 12px; color: #90a4ae; transition: 0.2s; }
        details[open] summary::after { transform: rotate(180deg); }
        details[open] summary { border-bottom: 1px solid #eceff1; }
        
        /* üìÑ FILE CARD */
        .file-item { padding: 12px 15px; border-bottom: 1px solid #f5f5f5; display: flex; justify-content: space-between; align-items: center; }
        .file-item:last-child { border-bottom: none; }
        .file-name { font-size: 14px; color: #333; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 60%; }
        
        .btn { background: #29b6f6; color: white; text-decoration: none; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 12px; border: none; cursor: pointer; }
        .fab { position: fixed; bottom: 20px; right: 20px; background: #0088cc; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; text-decoration: none; transition: transform 0.2s; }
        
        .loader { margin-top: 20px; color: #78909c; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="login-screen">
        <div class="login-box">
            <h2>üîí Secure Cloud</h2>
            <input type="password" id="password" class="pass-input" placeholder="Enter Password">
            <button class="login-btn" onclick="checkPassword()">Unlock</button>
            <div id="error-msg" class="error-msg">‚ùå Access Denied</div>
        </div>
    </div>

    <div id="app-screen">
        <h1>‚òÅÔ∏è My Cloud</h1>
        
        <div class="controls">
            <input type="text" id="search" class="search-input" placeholder="üîç Search files..." onkeyup="filterFiles()">
            <button class="refresh-btn" onclick="refreshApp()">‚Üª</button>
        </div>

        <div id="file-list" class="loader">Loading Data...</div>
        
        <a href="https://t.me/database_sohambot" target="_blank" class="fab">‚ûï</a>
    </div>

    <script>
        // ‚úÖ CREDENTIALS
        const TOKEN = "8410712491:AAGm9dIzF3tgnLkDOGveixXd09Ktb4K5Tco"; 
        const CHANNEL = "-1003798813712";
        const SECRET_PASS = "INFICLOUD"; 

        function checkPassword() {
            if (document.getElementById("password").value.trim() === SECRET_PASS) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("app-screen").style.display = "block";
                loadFiles(); 
            } else {
                document.getElementById("error-msg").style.display = "block";
                document.getElementById("password").value = "";
            }
        }

        function refreshApp() {
            document.getElementById('file-list').innerHTML = "üîÑ Refreshing...";
            document.getElementById('search').value = "";
            loadFiles();
        }

        function filterFiles() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(item => {
                const name = item.querySelector('.file-name').textContent.toLowerCase();
                // When searching, we show the file but might hide the folder structure visually if you want, 
                // but simpler is to just hide non-matching items.
                item.style.display = name.includes(query) ? "flex" : "none";
            });
            
            // Auto-open folders if they contain matches
            document.querySelectorAll('details').forEach(folder => {
                const hasVisible = Array.from(folder.querySelectorAll('.file-item')).some(i => i.style.display !== "none");
                folder.style.display = hasVisible ? "block" : "none";
                if (query.length > 0) folder.open = true; // Open folders when searching
            });
        }

        async function loadFiles() {
            const container = document.getElementById('file-list');
            const time = new Date().getTime(); 
            const telegramUrl = `https://api.telegram.org/bot${TOKEN}/getChat?chat_id=${CHANNEL}&cb=${time}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(telegramUrl)}&t=${time}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const files = JSON.parse(JSON.parse(data.contents).result.pinned_message.text);
                
                container.innerHTML = "";
                if (Object.keys(files).length === 0) { container.innerHTML = "üìÇ No files found."; return; }

                // 1. Group Files into Folders
                const folders = { "üìÇ General": [] };
                
                for (const [name, id] of Object.entries(files)) {
                    // Check for [Category] Name format
                    const match = name.match(/^\[(.*?)\]\s*(.*)/);
                    let folderName = "üìÇ General";
                    let displayName = name;
                    
                    if (match) {
                        folderName = "üìÅ " + match[1]; // The text inside []
                        displayName = match[2]; // The text after []
                    }
                    
                    if (!folders[folderName]) folders[folderName] = [];
                    
                    // Add Icon Logic Here
                    let icon = "üìÑ";
                    const lower = name.toLowerCase();
                    if (lower.endsWith('.pdf')) icon = "üìï";
                    else if (lower.endsWith('.jpg') || lower.endsWith('.png')) icon = "üñºÔ∏è";
                    else if (lower.endsWith('.mp4')) icon = "üé•";
                    else if (lower.endsWith('.zip')) icon = "üì¶";

                    folders[folderName].push({ name: `${icon} ${displayName}`, id: id });
                }

                // 2. Render Folders
                for (const [folderName, items] of Object.entries(folders)) {
                    if (items.length === 0) continue;

                    const details = document.createElement('details');
                    details.open = true; // Default to open
                    
                    const summary = document.createElement('summary');
                    summary.textContent = folderName;
                    details.appendChild(summary);

                    items.forEach(file => {
                        const div = document.createElement('div');
                        div.className = 'file-item';
                        
                        const span = document.createElement('span');
                        span.className = 'file-name';
                        span.textContent = file.name;
                        
                        const btn = document.createElement('a');
                        if (typeof file.id === 'number') {
                            btn.textContent = "Open";
                            btn.className = "btn";
                            btn.style.background = "#90a4ae";
                            btn.href = `https://t.me/c/${CHANNEL.replace('-100', '')}/${file.id}`;
                        } else {
                            btn.textContent = "‚¨á Get";
                            btn.className = "btn";
                            btn.href = "#";
                            btn.onclick = async (e) => {
                                e.preventDefault();
                                btn.textContent = "‚è≥";
                                const dlTime = new Date().getTime();
                                const pathUrl = `https://api.telegram.org/bot${TOKEN}/getFile?file_id=${file.id}&cb=${dlTime}`;
                                const pathProxy = `https://api.allorigins.win/get?url=${encodeURIComponent(pathUrl)}&t=${dlTime}`;
                                try {
                                    const res = await fetch(pathProxy);
                                    const json = await res.json();
                                    const filePath = JSON.parse(json.contents).result.file_path;
                                    window.location.href = `https://api.telegram.org/file/bot${TOKEN}/${filePath}`;
                                    btn.textContent = "‚úÖ";
                                } catch (err) { btn.textContent = "‚ùå"; }
                            };
                        }
                        
                        div.appendChild(span);
                        div.appendChild(btn);
                        details.appendChild(div);
                    });
                    
                    container.appendChild(details);
                }
                
            } catch (error) { container.innerHTML = "‚ùå Connection Error."; }
        }
        
        document.getElementById("password").addEventListener("keypress", (e) => { if (e.key === "Enter") checkPassword(); });
    </script>
</body>
</html>
