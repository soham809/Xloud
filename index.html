<!DOCTYPE html>

    <style>

        /* LOGIN */
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; background: #263238; position: fixed; top: 0; left: 0; z-index: 1000; }

        .pass-input { width: 90%; padding: 10px; margin: 15px 0; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; outline: none; }
        .login-btn { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; }
        .error-msg { color: red; font-size: 14px; margin-top: 10px; display: none; }

        /* APP */
        #app-screen { display: none; width: 100%; max-width: 600px; padding: 20px; padding-bottom: 80px; }
        h1 { color: #37474f; margin-top: 10px; text-align: center; }
        .search-box { width: 100%; margin-bottom: 20px; display: flex; }
        .search-input { width: 100%; padding: 12px; border: 1px solid #cfd8dc; border-radius: 8px; font-size: 16px; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card { background: white; padding: 15px; margin: 10px 0; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .card span { font-size: 15px; color: #333; font-weight: 500; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 55%; }
        .btn { background: #29b6f6; color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 14px; border: none; cursor: pointer; }
        .fab { position: fixed; bottom: 20px; right: 20px; background: #0088cc; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; text-decoration: none; }
    </style>
</head>
<body oncontextmenu="return false"> <div id="login-screen">

        <a href="https://t.me/database_sohambot" target="_blank" class="fab">‚ûï</a>
    </div>

    <script>
        // üõ°Ô∏è CONFIGURATION (Obfuscated)
        const _0x1a2b = "8410712491:AAGm9dIzF3tgnLkDOGveixXd09Ktb4K5Tco"; // Token

        function filterFiles() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const name = card.querySelector('span').textContent.toLowerCase();
                card.style.display = name.includes(query) ? "flex" : "none";
            });
        }

        async function loadSecureFiles() {

            const time = new Date().getTime();
            // Obfuscated URL construction
            const _url = "https://api.telegram.org/bot" + _0x1a2b + "/getChat?chat_id=" + _0x3c4d + "&cb=" + time;
            const _proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(_url) + "&t=" + time;

            try {
                const response = await fetch(_proxy);
                const data = await response.json();
                const files = JSON.parse(JSON.parse(data.contents).result.pinned_message.text);
                
                container.innerHTML = "";
                if (Object.keys(files).length === 0) { container.innerHTML = "üìÇ Empty Vault"; return; }

                    const card = document.createElement('div');
                    card.className = 'card';
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = name;
                    const btn = document.createElement('a');
                    
                    if (typeof id === 'number') {
                        btn.textContent = "Open App";
                        btn.className = "btn";
                        btn.style.background = "#90a4ae";
                        btn.href = "https://t.me/c/" + _0x3c4d.replace('-100', '') + "/" + id;

        setInterval(function(){debugger;}, 1000);

        document.getElementById("password").addEventListener("keypress", (e) => { if (e.key === "Enter") verifyAccess(); });
    </script>
</body>
</html>
